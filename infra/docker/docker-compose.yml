services:
  postgres:
    image: postgres:16
    container_name: papyris-postgres
    environment:
      POSTGRES_USER: papyris
      POSTGRES_PASSWORD: papyris
      POSTGRES_DB: papyris
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papyris"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: papyris-redis
    ports:
      - "6379:6379"

  backend:
    container_name: papyris-backend
    build:
      context: ../../backend
      dockerfile: ../infra/docker/backend.Dockerfile
    env_file:
      - ../../backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000

volumes:
  postgres_data:
